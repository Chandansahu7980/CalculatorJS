<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
    <div class="container">
        <p id="result" class="result">Start inputing <br> numbers</p>
        <div class="buttons">
            <div class="btn" id="c"><i class="fa-solid fa-c"></i></div>
            <div class="btn" id="percent"><i class="fa-solid fa-percent"></i></div>
            <div class="btn" id="delete"><i class="fa-solid fa-delete-left"></i></div>
            <div class="btn" id="divide"><i class="fa-solid fa-divide"></i></div>
            <div class="btn btn-num">7</div>
            <div class="btn btn-num">8</div>
            <div class="btn btn-num">9</div>
            <div class="btn" id="multiply"><i class="fa-solid fa-xmark"></i></div>
            <div class="btn btn-num">4</div>
            <div class="btn btn-num">5</div>
            <div class="btn btn-num">6</div>
            <div class="btn" id="minus"><i class="fa-solid fa-minus"></i></div>
            <div class="btn btn-num">1</div>
            <div class="btn btn-num">2</div>
            <div class="btn btn-num">3</div>
            <div class="btn" id="plus"><i class="fa-solid fa-plus"></i></div>
            <div class="btn btn-num">00</div>
            <div class="btn btn-num">0</div>
            <div class="btn btn-num">.</div>
            <div class="btn" id="equals"><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
